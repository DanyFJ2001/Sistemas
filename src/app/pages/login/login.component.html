<!-- src/app/pages/login/login.component.html -->
<div class="login-container">
  
  <!-- Video de fondo - SIN ../ -->
  <video class="background-video" autoplay muted loop playsinline>
    <source src="../../../assets/2.mp4" type="video/mp4">
  </video>
  
  <!-- Overlay para mejor contraste -->
  <div class="video-overlay"></div>

  <!-- Sección de bienvenida (izquierda) - Solo en desktop -->
  <div class="welcome-section">
    <div class="logo">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
      </svg>
      <span>SeguriLab</span>
    </div>
    
    <h1>WELCOME</h1>
    <p>Sistema de gestión de inventario y automatización de tareas. Controla tu laboratorio de forma eficiente y segura.</p>
  </div>

  <!-- Card del formulario -->
  <div class="login-card">
    
    <div class="card-header">
      <h2>Iniciar Sesión</h2>
      <p>Ingresa tus credenciales</p>
    </div>

    <!-- Error Alert -->
    <div *ngIf="errorMessage" class="error-alert">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Formulario -->
    <form class="login-form" (ngSubmit)="onLogin()">
      
      <!-- Email -->
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email"
          [(ngModel)]="email"
          name="email"
          (input)="onInputChange()"
          placeholder="nombre@empresa.com"
          [disabled]="loading"
          autocomplete="email"
          required>
      </div>

      <!-- Password -->
      <div class="input-group">
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            [(ngModel)]="password"
            name="password"
            (input)="onInputChange()"
            placeholder="••••••••"
            [disabled]="loading"
            autocomplete="current-password"
            required>
          <button 
            type="button"
            class="toggle-btn"
            (click)="togglePasswordVisibility()"
            [disabled]="loading">
            <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button 
        type="submit" 
        class="btn-login"
        [disabled]="loading">
        <ng-container *ngIf="!loading">Iniciar Sesión</ng-container>
        <ng-container *ngIf="loading">
          <svg class="spinner" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
          </svg>
          Iniciando...
        </ng-container>
      </button>

    </form>

    <!-- Footer -->
    <div class="card-footer">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
      </svg>
      <span>Solo usuarios autorizados</span>
    </div>

  </div>

</div>
